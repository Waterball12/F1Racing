<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>F1 Driver Standings 2024</h1>
      <table>
        <thead>
          <tr>
            <th>POS</th>
            <th>DRIVER</th>
            <th>NATIONALITY</th>
            <th>CAR</th>
            <th>PTS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of standings">
            <td>{{ driver.position }}</td>
            <td>{{ driver.driver }}</td>
            <td>{{ driver.nationality }}</td>
            <td>{{ driver.car }}</td>
            <td>{{ driver.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
